<!DOCTYPE html>
<html>

  <head>
    <title>MoTube</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?">
  </head>

  <body>
    <!-- The <iframe> and video player will replace this <div> tag. -->
    <div id="player"></div>

    <!-- Loads the IFrame Player API code asynchronously. -->
    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <!-- Javascript for MoTube. -->
    <script src="motube.js"></script>

    <!-- HTML divs to display information. -->

    <div style="font-size:22px;">
      <span style="font-weight:bold;">Location:</span>
      <span id="locationId"></span>
    </div>

    <div style="font-size:22px;">
      <span style="font-weight:bold;">Loop:</span>
      <span id="loopId"></span>
    </div>

    <div style="font-size:22px;">
      <span style="font-weight:bold;">Speed:</span>
      <span id="speedId"></span>
    </div>

    <div style="font-size:22px;">
      <span style="font-weight:bold;">Marks:</span>
      <span id="marksId"></span>
    </div>

    <div style="font-size:22px;">
      <span style="font-weight:bold;">Favorites:</span>
      <span id="favoritesId"></span>
    </div>

    <!-- HTML divs for debugging. -->

    <div><pre id="logId"></pre></div>

  </body>
</html>
